<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 style="color: red;">Personal Details</h1>
        <form action="./submit.html">
            <label for="Name">Name: </label>
            <input type="text" id="Name" autofocus>
            <br>
            <br>
            <label for="Password">Password: </label>
            <input type="password" id="Password">
            <br><br>
            <label for="Email">E-mail id: </label>
            <input type="email" id="Email">
            <br><br>
            <label for="">Gender: </label>
            <input type="radio" id="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female">
            <label for="Female">Female</label>
            <br><br>
            <label for="Contact">Contact: </label>
            <input type="tel" id="Contact" maxlength="10">
            <h1 style="color: red;">Educational Qualifications</h1>
            <label for="select">Degree: </label>
            <select name="" id="select">
                <option value="" disabled selected>--Select Group--</option>
                <option value="">B.Tech/BE</option>
                <option value="">BSC</option>
                <option value="">M.Tech</option>
                <option value="">MCA</option>
            </select>
            <br><br>
            <label for="Engineering">Engineering: </label>
            <select name="" id="Engineering">
                <option value="" disabled selected>--Select Group--</option>
                <option value="">CS</option>
                <option value="">Mech</option>
                <option value="">ECE</option>
                <option value="">EEE</option>
            </select>
            <br><br>
            <label for="">Hobbies:</label>
            <input type="radio" id="Pc">
            <label for="Pc">Playing Chess</label>
            <input type="radio" id="Rb">
            <label for="Rb">Reading Books</label>
            <br><br>
            <h2 style="color: red;" >Address</h2>
            <textarea name="" id="" maxlength="100" rows="10" cols="40"></textarea>
            <br><br>
            <label for="file">Attach Resume:</label>
            <input type="file" id="file">
            <br><br>
            <input type="submit" name="Submit">
        </form>
    </center>
</body>
</html>
