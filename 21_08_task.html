<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation using patterns</title>
</head>
<body>
    <!--
     patterns or regex
     -attribute in forms
     - in pattern=""
     -abc- only abc accept 
     -123- only accept 123
     -ABC- omly accept ABC
     -[abc]- any inside one character
     -[123]- Any inside one number
     -[ABC]- any inside one character
     =[-]- it is true
     -[a-z]- any character from a to z
     -[0-9]- starts from 0 to 9 any one character
     -[A-Z]- from A to Z any one character
     -[a-z0-9A-Z]- it only accepts one character 
     -+ - one or meore pre char
     -{n}- max range -uses- mobile number, Aadhar, Pan card, bank acc no
       \+91[6-9][0-9]{9}
       pincode - 5[0-9]{5}
     -{n,}- starting length and infinite -uses- feedback
     -{n,m}- start length & ending length- uses- password{8,16}, wifi password
     task:- aadhar, bank acc validation
     -->
     <center>
    <h1>Validation using patterns</h1>
     <form action="./submit.html">
        <label for="aadhar">Aadhar No:-</label>
        <input type="text" pattern="[2-9]{1}[0-9]{11}" id="aadhar">
        <br><br>
        <label for="Bank">Bank Account no:-</label>
        <input type="text" pattern="[0-9]{9,18}" id="Bank">
        <br><br>
        <label for="PAN">PAN no:-</label>
        <input type="text" id="PAN" pattern="[A-Z]{5}[0-9]{5}">
        <br><br>
        <input type="submit">
     </form>
     </center>
</body>
</html>
